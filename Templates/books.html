{% extends "base.html" %}
{% block content %}
<h2>Available Books</h2>

<div class="book-grid">
    {% for b in books %}
    
    <a href="{{ url_for('book_detail', book_id=b[0]) }}" class="book-link">
        <div class="book-card">
            <img src="{{ b[6] or 'https://via.placeholder.com/150' }}" alt="Book cover">
            <h3>{{ b[1] }}</h3>
            <p><strong>Author:</strong> {{ b[2] }}</p>
            <p><strong>Genre:</strong> {{ b[3] }}</p>
            <p><strong>Language:</strong> {{ b[4] }}</p>
            <p><strong>Copies:</strong> {{ b[5] }}</p>
            <p class="details-link">ðŸ“– View Details</p>
        </div>
    </a>
    
    
    {% endfor %}
</div>
{% endblock %}

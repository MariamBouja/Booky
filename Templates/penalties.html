<!DOCTYPE html>
<html>
<head>
    <title>ðŸ“• My Penalties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }

        .penalties-table {
            margin: 30px auto;
            width: 90%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .penalties-table th, .penalties-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .penalties-table th {
            background-color: #2980b9;
            color: white;
        }

        .penalties-table tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #219150;
        }

        .paid {
            color: green;
            font-weight: bold;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            font-size: 16px;
            color: #2980b9;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ðŸ“• My Penalties</h1>

    <table class="penalties-table">
        <tr>
            <th>Book</th>
            <th>Booking ID</th>
            <th>Late Fee (MAD)</th>
            <th>Date Issued</th>
            <th>Date Returned</th>
            <th>Payment</th>
        </tr>
        {% for p in penalties %}
        <tr>
            <td>{{ p[6] }}</td>
            <td>{{ p[5] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
                {% if p[4] %}
                    <span class="paid">âœ… Paid on {{ p[4] }}</span>
                {% else %}
                    <form action="{{ url_for('pay_penalty', penalty_id=p[0]) }}" method="post">
                        <button type="submit">Pay Now</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('student_dashboard') }}" class="back-link">â¬… Back to Dashboard</a>

</body>
</html>

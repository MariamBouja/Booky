{% extends "base.html" %}
{% block content %}
<h2>My Penalties</h2>
<table>
    <tr>
        <th>Book</th>
        <th>Booking ID</th>
        <th>Late Fee</th>
        <th>Date Issued</th>
        <th>Date Returned</th>
        <th>Payment</th>
    </tr>
    {% for p in penalties %}
    <tr>
        <td>{{ p[6] }}</td>
        <td>{{ p[5] }}</td>
        <td>${{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>
            {% if p[4] %}
                Paid on {{ p[4] }}
            {% else %}
                <form method="POST" action="{{ url_for('pay_penalty', penalty_id=p[0]) }}">
                    <button type="submit">Pay</button>
                </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

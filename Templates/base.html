<!DOCTYPE html>
<html>
<head>
    <title>Booky Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


</head>
<body>
    <header>
        <h1>ðŸ“š Booky Library System</h1>
        <nav>
            <a href="/my-books">My Books</a> |
            <a href="/penalties">Penalties</a> |
            <a href="/">Home</a> |
            <a href="/books">Books</a> |
            <a href="{{ url_for('borrow') }}">Borrow a Book</a>


        <div class="search-container">
            <form action="{{ url_for('search') }}" method="get" autocomplete="off">
                <input type="text" name="q" id="search-input" placeholder="Search books or authors">
                <button type="submit">Search</button>
            </form>
            <div id="suggestions" class="suggestions"></div>
        </div>



        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

<style>
    .suggestions {
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        background: white;
        width: 200px;
        z-index: 1000;
    }
    .suggestions div {
        padding: 5px;
        cursor: pointer;
    }
    .suggestions div:hover {
        background-color: #eee;
    }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const suggestionsDiv = document.getElementById("suggestions");
    
        searchInput.addEventListener("input", function () {
            const query = this.value.trim();
    
            if (query.length < 1) {
                suggestionsDiv.innerHTML = "";
                return;
            }
    
            fetch(`/suggest?term=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    suggestionsDiv.innerHTML = "";
                    data.forEach(title => {
                        const option = document.createElement("div");
                        option.textContent = title;
                        option.onclick = () => {
                            searchInput.value = title;
                            suggestionsDiv.innerHTML = "";
                            // Auto-submit the form
                            searchInput.form.submit();
                        };
                        suggestionsDiv.appendChild(option);
                    });
                });
        });
    
        document.addEventListener("click", function (e) {
            if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                suggestionsDiv.innerHTML = "";
            }
        });
    });
    </script>
    

</html>
